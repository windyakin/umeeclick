<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>うめぇな！カウンター</title>
 <script src="./js/jquery.core.min.js"></script>
 <script src="./js/jquery.transit.min.js"></script>
 <script src="./js/jquery.scroller.min.js"></script>
 <script src="./js/telop.js"></script>
 <script src="./js/ratio.js"></script>
 <script src="./js/count.js"></script>
 <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body id="body">
<div id="aspect">

<!-- ロゴ画像 -->
<embed src="./img/logo.svg" width="60%" type="image/svg+xml" id="logo"></embed>

<!-- カウンター -->
<div id="countbox">
 <div id="count"><span id="num">0</span></div>
 <embed src="./img/umee_unit.svg" width="20%" type="image/svg+xml" id="unit"></embed>
</div>

<div id="scrollbox">
<div id="telop">この文字列はダミーです</div>
</div>

<!-- 商品表示用 -->
<div id="product">
 <div id="transobj"><img src="./img/product/1.png" alt="商品イメージ画像"></div>
</div>

<!-- ももっち -->
<div id="character">
<img src="./img/character1.png" width="100%">
</div>

<!-- ○○人目のポップアップ -->
<div id="baloon">
<img src="./img/baloon.png" width="100%">
<div>0</div>
</div>

<!-- 大当たりのスタンプ -->
<div id="stamp">
<img src="./img/stamp.png" width="100%">
</div>

<div id="loading">
<h1>うめぇ～な！クリックシステム</h1>
<div class="button" id="start">起動</div>
</div>

</div>


<!-- ツールバー -->
<div id="toolbar">
</div>

</body>
</html>
